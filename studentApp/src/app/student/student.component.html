<div class="container-fluid student-container">
<div class="container pt-3">
    <div class="jumbotron" *ngFor="let item of data">
        <h2 class="profile-name">{{item.username}}</h2>
        <blockquote class="blockquote">
            <p class="quote-text">{{item.desc}}</p>
            <footer class="blockquote-footer">{{item.date | date: 'MMM dd yyyy'}}</footer>
          </blockquote>
      </div>
</div>
<div style="height:35px;"></div>
</div>
<div class="container-fluid post-container">
    <form [formGroup]="blog" (ngSubmit)="submit()">
    <div class="row">
        <input type="text" formControlName="usermame" *ngIf="false"/>
        <input type="data" formControlName="data" *ngIf="false"/>
        <div class="col-10">
            <input type=text class="form-control" placeholder="Write here...." formControlName="desc"/>
        </div>
        <div class="col-2">
            <input type="submit" class="form-control btn btn-info" value="POST"/>
        </div>
    </div>
</form>
</div>
